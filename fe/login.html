<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta charset="utf-8">
</head>
<body>
<div style="max-width: 400px; margin: 100px auto; padding: 20px; border: 1px solid #ccc;">
    <h2>Login</h2>
    <form action="/login" method="post">
        <div style="margin-bottom: 15px;">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" required
                   style="width: 100%; padding: 8px; margin-top: 5px;">
        </div>
        <div style="margin-bottom: 15px;">
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required
                   style="width: 100%; padding: 8px; margin-top: 5px;">
        </div>
        <button type="submit"
                style="width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; cursor: pointer;">
            Login
        </button>
    </form>
    <!-- Show generated password from logs -->
    <p style="margin-top: 20px; font-size: 12px; color: #666;">
        Use the generated password from console logs for development
    </p>
</div>
</body>
</html>
